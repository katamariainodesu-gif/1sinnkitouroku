<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お客様情報登録フォーム</title>

	<!-- 以下CSS -->
	<style>
	body {
	  margin: 0;           /* ページ全体の余白をリセット */
	  padding: 20px;       /* ページ全体に20pxの余白 */
	  font-family: sans-serif; /* 全体の文字フォント */
	}
	
	form {
	  max-width: 400px;    /* フォームの横幅の上限を400pxにする */
	  margin: 0 auto;      /* 左右の余白を自動にして中央寄せ */
	  padding: 20px;       /* フォーム内の余白 */
	  border: 1px solid #ddd; /* 薄い枠線 */
	  border-radius: 10px; /* 角を丸く */
	  background: #fff;    /* 背景を白 */
	}
	
	input, button {
	  width: 100%;         /* 横幅を親要素いっぱいに広げる */
	  padding: 10px;       /* 内側の余白 */
	  margin-top: 10px;    /* 上に10pxの余白 */
	  font-size: 16px;     /* 文字の大きさ */
       	  box-sizing: border-box; /* パディング込みで幅100%に収める */
	}

	 .page-title {
	 text-align: center;  /* 中央寄せ */
         margin-top: 20px;    /* 上余白 */
         font-size: 24px;     /* 文字サイズ */
        }
	
	</style>
</head>
<body>
  <h2 class="page-title">お客様情報登録フォーム</h2>
  <form action="https://hook.eu2.make.com/m8ax699q4dk75uo84j5nrtu3zfm1x1pj" method="POST">
    <label for="firstName">
      氏名: <small>例 山田 太郎</small>
    </label><br />
    <input type="text" id="firstName" name="firstName" required /><br /><br />

    <label for="fullName">
      フルネーム: <small>例 ヤマダ タロウ</small>
    </label><br />
    <input type="text" id="fullName" name="fullName" required /><br /><br />

    <label for="phone">
      電話番号: <small>例 090-1234-5678</small>
    </label><br />
    <input type="tel" id="phone" name="phone" pattern="[0-9\-]+" required /><br /><br />

    <!-- userid用のhiddenフィールド -->
    <input type="hidden" id="userid" name="userid" value="" />

    <button type="submit">送信</button>
  </form>

  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const userid = params.get("userid");
      if (userid) {
        document.getElementById("userid").value = userid;
      }
    };
  </script>
</body>
</html>
